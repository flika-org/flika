name: Run Tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies for PySide6
      run: |
        sudo apt-get update
        # Install the minimal required dependencies for PySide6/Qt in headless mode
        sudo apt-get install -y libegl1 libgl1-mesa-glx libxkbcommon-x11-0 libdbus-1-3
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev]
    
    - name: Run tests
      run: |
        pytest flika --cov=flika
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false 